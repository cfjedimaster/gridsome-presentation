<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>An Introduction to Gridsome</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
		.twocol {
			display: grid;
			grid-template-columns: 75% 25%;
		}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>An Introduction to Gridsome</h1>
				</section>

				<section>
					<h2>read.me</h2>
					<div class="twocol">
					<ul>
						<li>Lead Developer Evangelist for HERE</li>
						<li>Enterprise Cat Demo Builder</li>
						<li>Second best "Just Dance 2019" player (in my house)</li>
						<li>Web: www.raymondcamden.com</li>
						<li>Twitter: @raymondcamden</li>
					</ul>
					<img src="img/ray.jpg" style="float:right;">
					</div>
				</section>

				<section>
					<h2>Gameplan</h2>
					<ul>
						<li class="fragment">Demo</li>
						<li class="fragment">What</li>
						<li class="fragment">How</li>
						<li class="fragment">Help</li>
					</ul>
				</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash:true,
				slideNumber:true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
